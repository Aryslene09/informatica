<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulação do DOM</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .output {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .output p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Adicionar Parágrafos</h1>
      <label for="userInput">Escreva algo:</label>
      <input type="text" id="userInput" placeholder="Digite aqui..." />
      <button id="addButton">Adicionar</button>
      <button id="countButton">Contar Linhas</button>

      <div id="output" class="output"></div>
    </div>

    <script>
      const inputField = document.getElementById("userInput");
      const addButton = document.getElementById("addButton");
      const countButton = document.getElementById("countButton");
      const outputDiv = document.getElementById("output");

      addButton.addEventListener("click", () => {
        const text = inputField.value.trim();
        if (text !== "") {
          const paragraph = document.createElement("p");
          paragraph.textContent = text;
          outputDiv.appendChild(paragraph);
          inputField.value = "";
          inputField.focus();
        }
      });

      countButton.addEventListener("click", () => {
        const numberOfLines = outputDiv.querySelectorAll("p").length;
        alert(`${numberOfLines} linha(s) foram adicionadas.`);
      });
    </script>
  </body>
</html>
